<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{user.index.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<h1 th:text="#{user.index.title}"></h1>
		<h1>
			<span th:text="#{home.hello}"></span>
			<span th:inline="text">[[${#httpServletRequest.remoteUser}]]!</span>
		</h1>
		
		<a class="btn btn-primary mb-2" type="button" 
					th:href="@{/entrevistas/listar}" th:text="#{entrevista.listar.label}"></a>
					
		<sec:authorize access="hasRole('ROLE_PROFISSIONAL')">
			<a class="btn btn-primary mb-2" type="button" th:href="@{/entrevistas/cadastrar}" th:text="#{entrevista.cadastrar.label}"></a>
		</sec:authorize>
					
		<a class="btn btn-primary" type="button"
				href="javascript:history.back()"><span th:text="#{previous.message}"></span>
		</a>
	</div>
</body>
</html>
