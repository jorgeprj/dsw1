<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body>
	
    <section class="layout-content" layout:fragment="corpo">
     
        <div class="container" id="listagem" >
            <div class="navbar-header">
                <div style="right: 20px; position: absolute">
                    <a th:href="@{''(lang=pt)}"><img alt=""
                        th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a> <a
                        th:href="@{''(lang=en)}"><img alt=""
                        th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
                </div>
                <h2><span th:text="#{empresa.listar.label}"></h2>
            </div>
            <form method="get" th:action="@{/empresas/listar}" class="form-inline my-2 my-lg-0">
                <input type="text" name="cidade" class="form-control mr-sm-2" placeholder="Digite a cidade">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
            </form>


            <div class="table-responsive">
                <table class="table table-striped" border="1">
					<thead>
                        <tr>
                            <th th:text="#{empresa.email.label}"></th>
                            <th th:text="#{empresa.nome.label}"></th>
                            <th th:text="#{empresa.CNPJ.label}"></th>
                            <th th:text="#{empresa.cidade.label}"></th>
                            <th th:text="#{acao.label}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empresa : ${empresas}">
                            <td th:text="${empresa.email}"></td>
                            <td th:text="${empresa.nome}"></td>
                            <td th:text="${empresa.cnpj}"></td>
                            <td th:text="${empresa.cidade}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/empresas/editar/{id}(id=${empresa.id})}" role="button"> 
                                    <span class="oi oi-brush" th:text="#{link.editar.label}" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/empresas/excluir/{id}(id=${empresa.id})}"
                                    role="button" onclick="return confirm('Tem certeza disso?');"> 
                                    <span class="oi oi-brush" th:text="#{link.excluir.label}" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
	<a class="btn btn-primary mb-2" type="button"
        th:href="@{/admin}"><span th:text="#{previous.message}"></span></a>
</body>
</html>
